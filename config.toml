baseURL = "/"
languageCode = "de-de"
title = "Kytaara"

ignoreErrors = ["error-remote-getjson"]

paginate = "3"
copyright = 'A template by [Heksagon](https://www.heksagon.net "Your most friendly developer"); edited by Sabrina Frank'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[minify]
