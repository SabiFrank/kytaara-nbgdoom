author = ""
description = "Stoner & Doom Metal made in Nuernberg"
math = false
images = [ "/uploads/og.png" ]
comments = false
mainSections = [ "live" ]
ShowShareButtons = false
ShowCodeCopyButtons = false
ShowRelated = false
CookieNotice = "Wir verwenden Cookies, um deine Erfahrung auf unserer Website zu verbessern und relevante Werbung zu zeigen."
