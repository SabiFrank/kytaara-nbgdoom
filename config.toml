  aboutTitle = "Bio"
  aboutDescription = "Metal made in Nürnberg."
  aboutImgUrl = "/uploads/band-private.png"
  aboutContent = "Wir sind eine junge Band aus Nürnberg, bestehend aus fünf Musiker*innen, die Einflüsse aus den Genres Stoner, Doom, Sludge, Core bis hin zum Blackmetal vereinen. Das Resultat ist eine stets breite Soundwand aus treibenden Riffs und spährischen Klangteppichen. Markenzeichen sind die vielen vornehmlich Orange und Sunn O))) Amps sowie drei fein aufeinander abgestimmte Gitarren, die diesen vollen Klangkörper möglich machen. Unentbehrliches Zentrum der Band sind die Bandbohnen, ohne die keine Probe stattfinden kann."
  disableBlogSection = false
  blogTitle = "Live"
  blogDescription = "Live-Auftritte von Kytaara."
  seeMoreText = "Alle Auftritte" #ToDo: Aktivieren, wenn mehr als 6

