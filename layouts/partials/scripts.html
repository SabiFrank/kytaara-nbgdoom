{{ "<!-- JS Plugins -->" | safeHTML }}
{{ range site.Params.plugins.js }}
<script src="{{ .link | absURL }}" {{ if .layout }}layout="{{ .layout }}"{{ end }}></script>
{{ end }}

{{ "<!-- Main Script -->" | safeHTML }}
{{ $script := resources.Get "js/script.js" | minify }}
<script src="{{ $script.Permalink }}" {{ if .Site.Params.layout }}layout="{{ .Site.Params.layout }}"{{ end }}></script>
